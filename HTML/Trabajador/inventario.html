<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="../../Librerias/Boostrap/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="../../Librerias/alertifyjs/css/alertify.css" rel="stylesheet">
    <link rel="stylesheet" href="../../Librerias/alertifyjs/css/themes/default.css">
    <link rel="stylesheet" href="../../Librerias/datatable/bootstrap.min.css">
    <link rel="stylesheet" href="../../Librerias/datatable/dataTables.bootstrap.min.css">

    <script src="../../Librerias/js/jquery-3.2.1.min.js"></script>
    <script src="../../JS/Trabajador/funcioninventario.js"></script>
    <script src="../../Librerias/Boostrap/js/bootstrap.js"></script>
    <script src="../../Librerias/alertifyjs/alertify.js"></script>
    <script src="../../Librerias/datatable/dataTables.bootstrap.min.js"></script>
    <script src="../../Librerias/datatable/jquery.dataTables.min.js"></script>
    <title>Inventario</title>
</head>
<body>
    <div class="container">
      <div id="tabla"></div>
    </div>



<!-- MODAL PARA EDITAR DATOS-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" align="center" id="exampleModalLabel">Editar datos actuales del inventario</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <!--identificador y nombre de productos-->
            Identificador:
            <input type="text" class="form-control" id="idproducto" placeholder="Identificador o numero de modelo" disabled>
            Nombre:
            <input type="text" class="form-control" id="nombreproducto" placeholder="Nombre Producto" required>
             <!--precio y cantidad de productos-->
            Precio:
            <input type="text" class="form-control" id="precio" placeholder="Precio" required>
            Cantidad:
            <input type="text" class="form-control" id="cantidad" placeholder="Nombre Producto" required>
            <!--descripcion inventario-->
            Imagen:
            <input type="text" class="form-control" id="imagen" placeholder="nombre o ruta" required>      
            Tipo de marco:
            <input type="text" class="form-control" id="marcoproduc" placeholder="Tipo de marco" required>
            Color del marco:
            <input type="text" class="form-control" id="color" placeholder="Color del marco" required>
            Material del marco:
            <input type="text" class="form-control" id="material" placeholder="Material" required>
            Genero asociado:
            <input type="text" class="form-control" id="genero" placeholder="Genero" required>
            Rango de edad:
            <input type="text" class="form-control" id="edad" placeholder="Rango de edad" required>                   
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal" id="actualizadatos">Editar</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
<!--llamado de la tabla-->
<script type="text/javascript">
   $(document).ready(function(){
       $('#tabla').load('../../PHP/Trabajador/inventario/tabla.php');
   });
</script>

<script type="text/javascript">
   $(document).ready(function(){
       $('#actualizadatos').click(function(){
        actualizadatos();
       });
   });
</script>
</html>
