<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../Librerias/Boostrap/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="css/styleLab.css" rel="stylesheet"> 
    <link href="../../Librerias/select2/css/select2.css" rel="stylesheet"> 

    <script src="../../Librerias/js/jquery-3.2.1.min.js"></script>
    <script src="../../Librerias/Boostrap/js/bootstrap.js"></script>
    <script src="../../Librerias/select2/js/select2.js"></script>


    <title>Laboratorio</title>
</head>
<body>

    <div class="container">

        <!--ROW PARA LA PRIMERA SECCION DE LA VENTANA-->
        <div class="row">
            <div class="col-lg-12">
              <div align="right">
                  <span class="cerrar-sesion">Cerrar Sesión</span> 
                  <img src="img/salir-opcion.svg" width="45px">
              </div>
            </div>

            <div align="center">
                <span class="titulos">Estado de Ordenes</span>
            </div>
        </div>

      
        <!--BARRA BUSCADORA-->
        <div class="row">
                <div align="right">
                    <input align="right" type="text" placeholder="Buscar" class="input-sm">
                </div>     
        </div>  

        <div class="row">
                <div class="col-lm-7">
                        <h2>Ordenes Actuales</h2>
                </div>
            
                <table class="table table-hover table-condensed table-bordered">
  
                    <tr>  
                        <td>Código Orden</td>
                        <td>Rut Cliente</td>
                        <td>Código Producto</td>
                        <td>Nombre</td>
                        <td>Estado Actual</td>
                        <td>Datos Orden</td>
                        <td>Archivo Asociado</td>
                        <td>Editar</td>
                    </tr>
                    <tr>  
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button class="btn btn-warning glyphicon glyphicon-pencil" data-toggle="modal" data-target="#exampleModal"></button>

                        </td>
                    </tr>
              <tbody id="tasks"></tbody>
            </table>
        </div>
    </div>


  <!-- MODAL PARA EDITAR DATOS-->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" align="center" id="exampleModalLabel">Editar estado actual de orden</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <!--DATOS DE ORDEN QUE SERÁN EDITADOS-->
            Codigo orden:
            <input type="text" class="form-control" placeholder="Código">
            Seleccionar estado
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Estado 1</option>
            </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Editar</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
