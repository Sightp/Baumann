<!DOCTYPE html>
<html>
<head>
	<title>Inicio de Sesión</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>
	<div class="login-box">
		<form action="">
			<div class="login-foto"></div>
			<div class="login-formulario-box">
				<h2>Óptica <p>X</p></h2>
				<div class="login-nombre">
					<label for="nombre">Nombre de usuario</label>
					<input type="text" id="nombre" placeholder="Inserte su nombre de usuario" >
				</div>
				<div class="login-password">
					<label for="password">Contraseña</label>
					<input type="password" id="password" placeholder="Inserte su contraseña" >
				</div>
				<div class="login-send">
					<div class="login-center"><button class="login-button">Iniciar sesión</button></div>
					
				</div>
				
			</div>
			
		</form>
	</div>
</body>
</html>
