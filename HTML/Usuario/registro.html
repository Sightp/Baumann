<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../Librerias/Boostrap/css/bootstrap.min.css" rel="stylesheet"> 

    <title>Registro Cliente</title>
</head>
<body>

    <div class="container">
    
        <div class="row">
            <h1 align="center">Crear Cuenta</h1>
        </div>

       
        <div class="form-group">   
            <input type="text" class="form-control" placeholder="Nombre">    
        </div>
        
       
        
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">  
                    <input type="text" class="form-control" placeholder="Apellido Paterno:">
                </div>
            </div>
           
            <div class="col-lg-6">
                <div class="form-group"> 
                    <input type="text" class="form-control" placeholder="Apellido Materno:">
                </div>
            </div>
        </div>

        <div class="form-group">          
            <input type="text" class="form-control" placeholder="Rut:">   
        </div>

        
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">  
                    <input type="text" class="form-control" placeholder="Correo:">
                 </div>
            </div>
               
            <div class="col-lg-6">
                <div class="form-group"> 
                    <input type="text" class="form-control" placeholder="Télefono:">
                </div>
            </div>
        </div>

    
        <div class="form-group">          
            <div class="row">
                <div class="col-lg-12">
                    <input type="text" class="form-control" placeholder="Dirección:">
                </div>   
            </div>
        </div>


        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">  
                    <label>País</label>
                    <select class="form-control">
                        <option>Opcion 1</option>
                    </select>
                </div>
            </div>
               
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Ciudad</label> 
                    <select class="form-control">
                        <option>Opcion 1</option>
                    </select>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">  
                    <input type="text" class="form-control" placeholder="Contraseña:">
                </div>
            </div>
                   
            <div class="col-lg-6">
                <div class="form-group"> 
                    <input type="text" class="form-control" placeholder="Repita Contraseña:">
                </div>
            </div>
        </div>


        <div class="form-group">          
            <div class="row">
                <div class="col-lg-12">
                    <label class="checkbox-inline"><input type="checkbox" value="">Acepta términos y condiciones</label>
                </div>   
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">  
                        <button  class="btn btn-block btn-success"  type="submit">Registrar </button>
                </div>
            </div>
                       
            <div class="col-lg-6">
                <div class="form-group">
                        <button  class="btn btn-block btn-success"  type="submit">Iniciar Sesión </button>
                </div>
            </div>
        </div>
        

    


            
       


        

    </div>
       

</body>
</html>
